{%extends 'partials/base.html'%}
{%block content%}
        <h1 class="main__title">Adicionar Recoleta</h1>
        <form  action="{% url 'formulario:nova_recoleta_create' %}" method="POST" enctype="">
            {%csrf_token%}
                <div class="form__item">
                    {%for field in form%}
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                    {%endfor%}
                </div>
                <div class="form__btn">
                    <button class="btn btn-success">
                        Salvar
                    </button>
                    <a class="btn btn-danger" href="{% url 'formulario:index' %}">Voltar ao Menu</a>
                </div>
{%endblock%}
