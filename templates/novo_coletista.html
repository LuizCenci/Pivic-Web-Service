{%extends 'base.html'%}
{%block content%}
        <h1>Adicionar Coletista</h1>
        <form  action="{% url 'formulario:novo_coletista' %}" method="POST" enctype="">
            {%csrf_token%}
                {%for field in form%}
                <div>
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                </div>
                {%endfor%}
                <button>
                    Salvar
                </button>
{%endblock%}
